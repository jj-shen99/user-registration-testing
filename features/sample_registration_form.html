<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #d32f2f;
        }
        
        .success-message {
            color: #2e7d32;
            background-color: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }
        
        .required {
            color: red;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Registration</h1>
        
        <div id="message-container"></div>
        
        <form id="registration-form" name="registration">
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit">Register Account</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
        }
        
        function validateForm(formData) {
            const errors = [];
            
            // Required field validation
            if (!formData.username.trim()) {
                errors.push('Username is required');
            } else if (formData.username.length < 3) {
                errors.push('Username must be at least 3 characters');
            }
            
            if (!formData.email.trim()) {
                errors.push('Email is required');
            } else if (!isValidEmail(formData.email)) {
                errors.push('Please enter a valid email address');
            }
            
            if (!formData.password.trim()) {
                errors.push('Password is required');
            } else if (formData.password.length < 8) {
                errors.push('Password must be at least 8 characters');
            } else if (!isStrongPassword(formData.password)) {
                errors.push('Password must contain uppercase, lowercase, number, and special character');
            }
            
            if (formData.password !== formData.confirm_password) {
                errors.push('Passwords do not match');
            }
            
            // Security validation
            if (containsSqlInjection(formData.username)) {
                errors.push('Invalid characters in username');
            }
            
            if (containsXss(formData.username)) {
                errors.push('Invalid characters in username');
            }
            
            return errors;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isStrongPassword(password) {
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            return hasUpper && hasLower && hasNumber && hasSpecial;
        }
        
        function containsSqlInjection(input) {
            const sqlPatterns = [
                /drop\s+table/i,
                /union\s+select/i,
                /insert\s+into/i,
                /delete\s+from/i,
                /'\s*or\s*'1'\s*=\s*'1/i,
                /--/,
                /\/\*/
            ];
            return sqlPatterns.some(pattern => pattern.test(input));
        }
        
        function containsXss(input) {
            const xssPatterns = [
                /<script/i,
                /javascript:/i,
                /onerror\s*=/i,
                /onload\s*=/i,
                /<img[^>]*src\s*=\s*[^>]*>/i
            ];
            return xssPatterns.some(pattern => pattern.test(input));
        }
        
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate processing delay
            setTimeout(() => {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                const errors = validateForm(data);
                
                if (errors.length > 0) {
                    showMessage(errors.join('<br>'), 'error');
                } else {
                    // Simulate successful registration
                    showMessage('Registration successful! Welcome to our platform.', 'success');
                    
                    // Clear form
                    this.reset();
                }
            }, Math.random() * 1000 + 500); // Random delay 0.5-1.5s
        });
        
        // Add real-time validation
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#d32f2f';
                } else {
                    this.style.borderColor = '#4CAF50';
                }
            });
        });
        
        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                this.style.borderColor = '#d32f2f';
            } else if (this.value === password && password) {
                this.style.borderColor = '#4CAF50';
            }
        });
    </script>
</body>
</html>
